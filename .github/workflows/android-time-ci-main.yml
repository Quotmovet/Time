name: Android-Time CI (main)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  commonGradleFlags: --parallel --stacktrace --no-configuration-cache --no-daemon
  detektReportPath: ./build/reports/detekt/detekt.xml

jobs:
  pr-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup JDK 17 for build
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run detekt
        run: ./gradlew detekt $commonGradleFlags

      - name: Upload detekt report
        uses: actions/upload-artifact@v4
        with:
          name: detekt-report
          path: build/reports/detekt/detekt.xml

  assemble:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup JDK 17 for build
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Assemble app
        run: ./gradlew :app:assembleDebug $commonGradleFlags

      - name: Archive production artifacts
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: app/build/outputs/apk/debug/app-debug.apk