name: Android-Time CI (main)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v2

      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle
            ~/.android
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Run KtLint Check
        run: ./gradlew :app:ktlintCheck --stacktrace

      - name: Install reviewdog
        uses: reviewdog/action-setup@v1

      - name: Annotate ktlint results with reviewdog
        if: always()
        run: |
          reviewdog -f=checkstyle \
            -name="ktlint" \
            -reporter=github-pr-check \
            -fail-on-error=true \
            < app/build/reports/ktlint/ktlintMainSourceSetCheck.xml
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Detekt
        run: ./gradlew detekt --stacktrace

      - name: Build Debug APK
        run: ./gradlew :app:assembleDebug --stacktrace

      - name: Run Unit Tests
        run: ./gradlew :app:testDebugUnitTest --stacktrace